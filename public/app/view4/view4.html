<h1>Super users!</h1>

<p>Welcome dear super user: {{user.userName}}</p>
{{status}}
<select ng-model="friendSelected" ng-change="update()" >
    <option   ng-repeat=" wish in wishes" value="{{wish.user}}">{{wish.user}}</option>
</select>

<ol>
      <li ng-repeat="f in userInScope">{{f.userName}} {{f._id}}</li>
</ol>

<h2> wish for: {{friendSelected}}</h2>

<br/>
<br/>
<br/>
<br/>
<table class=" table table-striped">
    <thead>
    <th>Bought</th>
    <th>Title</th>
    <th>Price</th>
    <th>Description</th>
    <th>Owner</th>
    <th>Link</th>
    <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="wish in friendsWishes">
        <td><input type="checkbox" class="checkboxWishlist" id={{wish._id}}></td>
        <td>{{wish.title}}</td>
        <td>{{wish.price}}</td>
        <td>{{wish.description}}</td>
        <td>{{friendSelected}}</td>
        <td><a target="_blank" href="http://{{wish.link}}">{{wish.link}}</a></td>
        <td><button ng-click="remove(wish._id)">X</button> <button ng-click="edit(wish)" class="glyphicon glyphicon-pencil"></button></td>
    </tr>
    </tbody>
</table>
