<h1>Create a new account</h1>
<div class="container">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<form ng-model="addingUser"  style="margin-top:50px; width: 250px;">
    <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" ng-model="addingUser.userName" class="form-control" id="userName" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="pas" type="password"   ng-model="addingpw" class="form-control" id="pwd" placeholder="Password">
    </div>
    <div class="form-group">
    <button class="button btn-success"  ng-model="addingUser" ng-click="addUser(addingUser);" onkeydown= "this.form.result.value=SHA256(this.form.pas.value);">Create</button>
</div>
        <input name="result"  style="visibility: hidden">
    </form>

</div>
